<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm" fxLayoutAlign="center">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
            <mat-card-content fxLayout="column" fxLayoutAlign="center center">
                <mat-form-field *ngIf="!isLoading && exercises">
                    <mat-select placeholder="Choose Exercise" ngModel name="exercise" required>
                        <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
                            {{ exercise.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-spinner *ngIf="isLoading" fxLayoutAlign="center center"></mat-spinner>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
                <button *ngIf="exercises" type="submit" mat-stroked-button [disabled]="f.invalid">Start</button>
                <button *ngIf="!exercises" type="button" mat-stroked-button (click)="fetchExercises()">Fetch Again</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
