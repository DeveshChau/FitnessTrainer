<section class="new-training" fxLayout fxLayoutAlign="center">
    <form #f="ngForm" (ngSubmit)="onStart(f)">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">
                Time to start workout!
            </mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field>
                    <mat-label>Exercises</mat-label>
                    <mat-select ngModel name="exercise" required>
                        <mat-option *ngFor="let item of exercises" [value]="item.id">
                            {{item.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-footer fxLayoutAlign="center">
                <button type="submit" mat-button color="accent">Start</button>
            </mat-card-footer>
        </mat-card>
    </form>
</section>
