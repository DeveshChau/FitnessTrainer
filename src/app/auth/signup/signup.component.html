<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input 
            matInput 
            type="email"
            placeholder="Email"
            required
            email
            name="email"
            ngModel
            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is Invalid</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Pasword should be atleast 6 character long">
            <input 
            matInput
            type="password" 
            placeholder="Password"
            required
            minlength="6"
            name="password"
            ngModel
            #pwInput="ngModel">
            <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
            <mat-error *ngIf="pwInput.hasError('required')">Password field is required</mat-error>
            <mat-error *ngIf="!pwInput.hasError('required')">Min password length is 6</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Your Birthdate" [matDatepicker]="picker" [max]="maxDate" name="birthdate" ngModel>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-hint>For above 18 years only</mat-hint>
        </mat-form-field>
        <mat-checkbox name="agree" ngModel required>Agree to terms and conditions</mat-checkbox>
        <button type="submit" mat-raised-button [disabled]="f.invalid">Submit</button>
    </form>
</section>
